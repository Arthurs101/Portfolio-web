<div class="habilities-wrapper">
  <h1>
    CONOCIMIENTO EN
  </h1>
  <ul class="list">
    <li class="list-item" *ngFor="let item of items" [style.background-image]="'url(' + item.image + ')'">
      <div class="front"></div>
      <div class="back">
        <span>{{ item.name }}</span>
      </div>
    </li>
  </ul>
</div>
